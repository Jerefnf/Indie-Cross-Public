name: Android Build

on:
  workflow_dispatch:

env:
  HAXELIB_PATH: ~/haxelib

jobs:
  buildAndroid:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r21e

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        id: setup-java
        with:
          java-version: '17'
          distribution: temurin

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1.1.5
        with:
          haxe-version: 4.2.5

      # Added step to prepare the haxelib directory
      - name: Prepare Haxelib Directory
        run: |
          mkdir -p $HAXELIB_PATH
          # Add write permissions - use with caution if security is paramount
          # but often necessary in CI environments for tools like haxelib
          chmod -R 777 $HAXELIB_PATH || true
          # Optional: uncomment the line below if you want to clean the directory before setup
          # rm -rf $HAXELIB_PATH/* || true

      - name: Install Required Haxelib Libraries
        run: |
          haxelib setup $HAXELIB_PATH
          haxelib install hxcpp > /dev/null
          haxelib --quiet install lime
          haxelib --quiet install openfl
          haxelib --quiet install flixel
          haxelib --quiet install flixel-ui
          haxelib --quiet install flixel-addons
          haxelib git linc_luajit https://github.com/AndreiRudenko/linc_luajit.git || true
          haxelib git extension-androidtools https://github.com/MAJigsaw77/extension-androidtools.git || true
          haxelib list

      - name: Create Version Tag File
        run: echo "${{ github.run_id }}" > VERSION

      - name: Configure Lime Paths
        run: |
          haxelib run lime setup -alias -y
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT ${{ steps.setup-ndk.outputs.ndk-path }}
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true

      - name: Build Android APK
        run: haxelib run lime build android --app-version="4.0.0-${{ github.run_id }}"

      - name: Verify APK Output
        run: ls -l export/release/android/bin/app/build/outputs/apk/debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: androidBuild
          path: export/release/android/bin/app/build/outputs/apk/debug
